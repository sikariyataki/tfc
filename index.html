<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Count Application</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <style>
    .panel-heading {
        padding: 5px 15px;
    }

    .panel-footer {
      padding: 1px 15px;
      color: #A0A0A0;
    }

    .profile-img {
      width: 96px;
      height: 96px;
      margin: 0 auto 10px;
      display: block;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;
      border-radius: 50%;
    }
  </style>
  <body>
    <div class="container" style="margin-top:40px">
      <div class="row">
        <div class="col-md-12" align="center">
          <div align="center">
            <img src="img/logo1.png" style="max-width:150px; width:100%;" />
          </div>
          <h2><strong>Traffic Count Application</strong></h2>
          <p style="font-size:1.4em;">โปรแกรมนับปริมาณจราจรอัจฉริยะ</p>
          <p>&nbsp;</p>
        </div>
      </div>
      <!-- row -->
		  <div class="row">
  			<div class="col-sm-6 col-md-4 col-md-offset-4">
  				<div class="panel panel-default">
  					<div class="panel-heading">
  						<strong> Sign in to continue</strong>
  					</div>
  					<div class="panel-body">
  						<form role="form" name id="login" action="#">
  							<fieldset>
  								<div class="row">
  									<br>
  								</div>
  								<div class="row">
  									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
  										<div class="form-group">
  											<div class="input-group">
  												<span class="input-group-addon">
  													<i class="glyphicon glyphicon-user"></i>
  												</span>
  												<input class="form-control" placeholder="Username" name id="txtUsername" type="text" required autofocus>
  											</div>
  										</div>
  										<div class="form-group">
  											<div class="input-group">
  												<span class="input-group-addon">
  													<i class="glyphicon glyphicon-lock"></i>
  												</span>
  												<input class="form-control" placeholder="Password" name id="txtPassword" type="password" required >
  											</div>
  										</div>
  										<div class="form-group">
  											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
  										</div>
  									</div>
  								</div>
  							</fieldset>
  						</form>
  					</div>
  					<div class="panel-footer ">
  						Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
  					</div>
        </div>
        <!-- row -->

			</div>

      <div class="row">
        <div class="col-md-12" align="center">

          <p>&nbsp;</p>
        </div>
      </div>
      <!-- row -->

		</div>
    <!-- Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Include page script -->
    <script src="js/index.js"></script>
  </body>
</html>
